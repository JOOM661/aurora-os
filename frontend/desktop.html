<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURORA-X OPERATING SYSTEM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
    <div class="desktop" id="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="desktop-icon" data-app="terminal">
                <i class="fas fa-terminal"></i>
                <span>Terminal</span>
            </div>
            <div class="desktop-icon" data-app="radar">
                <i class="fas fa-satellite-dish"></i>
                <span>Radar</span>
            </div>
            <div class="desktop-icon" data-app="telemetry">
                <i class="fas fa-tachometer-alt"></i>
                <span>Telemetry</span>
            </div>
            <div class="desktop-icon" data-app="weapons">
                <i class="fas fa-crosshairs"></i>
                <span>Weapons</span>
            </div>
            <div class="desktop-icon" data-app="hangar">
                <i class="fas fa-fighter-jet"></i>
                <span>Hangar 3D</span>
            </div>
            <div class="desktop-icon" data-app="logs">
                <i class="fas fa-clipboard-list"></i>
                <span>System Logs</span>
            </div>
        </div>

        <!-- Taskbar -->
        <div class="taskbar" id="taskbar">
            <button class="start-button" id="startButton">
                <i class="fas fa-rocket"></i> AX-OS
            </button>
            
            <div class="taskbar-items" id="taskbarItems">
                <!-- Running apps will appear here -->
            </div>
            
            <div class="system-tray">
                <div class="system-status">
                    <i class="fas fa-microchip"></i>
                    <span id="cpuUsage">--%</span>
                    <i class="fas fa-memory"></i>
                    <span id="memoryUsage">--%</span>
                    <i class="fas fa-wifi"></i>
                    <span id="networkUsage">--</span>
                </div>
                
                <div class="user-display" id="userDisplay">
                    <i class="fas fa-user-astronaut"></i>
                    <span>Loading...</span>
                </div>
                
                <div class="clock" id="clock">00:00:00</div>
            </div>
        </div>

        <!-- Start Menu -->
        <div class="start-menu hidden" id="startMenu">
            <div class="start-menu-header">
                <h3><i class="fas fa-user-astronaut"></i> Commander</h3>
            </div>
            <div class="start-menu-items">
                <div class="start-menu-item" onclick="auroraOS.openApp('terminal')">
                    <i class="fas fa-terminal"></i>
                    <span>Terminal</span>
                </div>
                <div class="start-menu-item" onclick="auroraOS.openApp('radar')">
                    <i class="fas fa-satellite-dish"></i>
                    <span>Radar System</span>
                </div>
                <div class="start-menu-item" onclick="auroraOS.openApp('telemetry')">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Telemetry</span>
                </div>
                <div class="start-menu-item" onclick="auroraOS.openApp('weapons')">
                    <i class="fas fa-crosshairs"></i>
                    <span>Weapons Control</span>
                </div>
                <div class="start-menu-item" onclick="auroraOS.openApp('hangar')">
                    <i class="fas fa-fighter-jet"></i>
                    <span>Hangar 3D</span>
                </div>
                <div class="start-menu-item" onclick="auroraOS.openApp('logs')">
                    <i class="fas fa-clipboard-list"></i>
                    <span>System Logs</span>
                </div>
                <div class="start-menu-divider"></div>
                <div class="start-menu-item" onclick="auroraOS.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
                <div class="start-menu-item" onclick="auroraOS.showAlert('SYSTEM', 'Shutting down...', 'warning')">
                    <i class="fas fa-power-off"></i>
                    <span>Shutdown</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/app.js"></script>
    <script src="js/terminal.js"></script>
    <script src="js/radar.js"></script>
    <script src="js/threejs-hangar.js"></script>
    
    <script>
        // Initialize Aurora OS when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // The app.js will initialize the system
        });
    </script>
</body>
</html>
